<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="https://raw.githubusercontent.com/rocketseat-education/maratona-discover-01/9d0b7435ded694abeba1e932c1f9b3f263fecbff/assets/logo.svg" alt="logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Incomes</span>
                    <img src="https://raw.githubusercontent.com/rocketseat-education/maratona-discover-01/9d0b7435ded694abeba1e932c1f9b3f263fecbff/assets/income.svg" alt="Income picture">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Expensive</span>
                    <img src="https://raw.githubusercontent.com/rocketseat-education/maratona-discover-01/9d0b7435ded694abeba1e932c1f9b3f263fecbff/assets/expense.svg" alt="expensive picture">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="https://raw.githubusercontent.com/rocketseat-education/maratona-discover-01/9d0b7435ded694abeba1e932c1f9b3f263fecbff/assets/total.svg" alt="total picture">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>   
                
        </section>
        
        <section id="transactions">
            <h2 class="sr-only">Transactions</h2>
            <a href="#" onclick="Modal.open()" class="button new">New transaction</a>
        
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New Transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Description">
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" placeholder="Amount" step="0.01">
                        <small class="help">Use the sign - (minus) for expensives and , (comma) to decimal places</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#"  class="button cancel">Cancel</a>
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>dev.finance$</p>
    </footer>
    
    <script src="./scripts.js">

    </script>
    

</body>

</html>
